    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
    <script src="/static/jquery.countrySelector.js"></script>
    <script type="text/javascript">
        
        var is_weighted = false;
        
        document.getElementById('weight_sort').onchange = function() {
            is_weighted = this.value
            if (is_weighted == 1)
                console.log('true')
            else
                console.log('false')
        }

        $(document).ready(function() {
            var table = $('#overview').DataTable({
                "processing": true,
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            });

            $.fn.dataTable.ext.search.push(
                function( settings, data, dataIndex ) {
                    var p_st = $('#pos_st').val(), p_ed = $('#pos_ed').val();
                    var c_st = $('#con_st').val(), c_ed = $('#con_ed').val();

                    var position = parseFloat( data[2] ) || 0.0; // use data for the position column
                    var conv_rate = parseFloat( data[6]) || 0.0; // use data for the conversion rate

                    let b_pos = false

                    if ( ( ( p_st == '' ) && (p_ed == '' ) ) ||
                        ( ( p_st == '' ) && position <= p_ed ) ||
                        ( p_st <= position   && (p_ed == '' ) ) ||
                        ( p_st <= position   && position <= p_ed ) )
                    {
                        b_pos = true
                    }

                    let b_con = false
                    if ( ( ( c_st == '' ) && (c_ed == '') ) ||
                    ( c_st == '' && conv_rate <= c_ed ) ||
                    ( c_st <= conv_rate   && ( c_ed == '' ) ) ||
                    ( c_st <= conv_rate   && conv_rate <= c_ed ) )
                    {
                        b_con = true
                    }
                    return b_con && b_pos
                }
            );
        } );

        $('#add_btn').click(function() {
                console.log('clicked')
                $.ajax({
                    url: '/project/add/',
                    data: {
                        project_name: $("#add_form input[name='project_name']").val(),
                        property_url: $("#add_form input[name='property_url']").val(),
                        country: $("#add_form select[name='country']").val()
                    },
                    success: function(response) {
                        location.reload();
                    },
                    error: function(error) {
                        console.log('error', error);
                    }
                })

            })

        $(function() {

            var start = moment().subtract(365, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange').val(start.format('MM/DD/YYYY') + ' - ' + end.format('MM/DD/YYYY'));
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                   'Last 7 Days': [moment().subtract(7, 'days'), moment()],
                   'Last 28 Days': [moment().subtract(28, 'days'), moment()],
                   'Last 3 Months': [moment().subtract(3, 'month'), moment()],
                   'Last 6 Months': [moment().subtract(6, 'month'), moment()],
                   'Last 9 Months': [moment().subtract(9, 'month'), moment()],
                   'Last 12 Months': [moment().subtract(12, 'month'), moment()],
                   'Last 16 Months': [moment().subtract(16, 'month'), moment()],
                }
            }, cb);
            cb(start, end);
        });

        </script>
    </body>
</html>
