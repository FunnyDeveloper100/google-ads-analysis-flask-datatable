{% extends 'layout.html' %}
{% block body %}
<div class="offset-md-2 col-md-8" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li>
                    <h3>Welcome {{user['given_name']}}!</h3>
                </li>
            </ul>
            <a href="/google/logout">
                <button class="btn btn-danger mx-3">Logout</button>
            </a>
            <img src="{{user['picture']}}" alt="" width="36" height="36">
        </div>
    </nav>

    <div class="">
        <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#exampleModal">Add New Project</button>
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col-md-2">No</th>
                <th scope="col-md-6">Name</th>
                <th scope="col-md-4">Country</th>
                <th scope="col-md-4">More</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                    <tr>
                        <th scope="row">{{ project.id }}</th>
                        <td>{{ project.project_name }}</td>
                        <td>{{ project.country }}</td>
                        <td><button class="btn btn-outline-dark btn-sm">View</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add new project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action={{ url_for('project_module.add_project')}}>
            <div class="modal-body">
                <div class="form-group">
                    <label for="project_name">Project Name</label>
                    <input type="text" class="form-control" name="project_name" placeholder="New project name">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <br />
                    <select class="selectpicker countrypicker border rounded" name="country" data-default="United States"></select>
                </div>
                <input name='user_id' value = {{user['id']}} style="display:none"/>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </form>
        </div>
    </div>
</div>

{% endblock %}
